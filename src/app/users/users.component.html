<div class="container-fluid users-component">

  <div class="row">
    <div class="col-12">
      <div class="input-group">
        <input type="search" class="form-control" (ngModelChange)="textFilterDidChange($event)" [ngModel]="textFilter"
               placeholder="{{ 'INPUT_TEXT_PLACEHOLDER' | translate }}">
        <span class="input-group-addon addon" (click)="resetTextFilter()">
          <span class="fa fa-search" [hidden]="textFilter"></span>
          <span class="fa fa-remove" [hidden]="!textFilter"></span>
        </span>
      </div>
    </div>
  </div>

  <div class="row" [hidden]="!showData">
    <div class="col-12" *ngFor="let user of users">
      {{ user.id + ' ' + user.name }}
    </div>
  </div>

  <div class="full-width-message" [hidden]="!isLoadingData">{{ 'LOADING' | translate }}</div>
  <div class="full-width-message" [hidden]="!hasNoData">{{ 'NO_RESULT' | translate }}</div>
  <div class="full-width-message" [hidden]="!shouldRetry" (click)="loadDataSource()">{{ 'RETRY' | translate }}</div>
</div>
