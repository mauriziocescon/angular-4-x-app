<div class="container-fluid users-component">

  <div class="row">
    <div class="col-12">
      <form [formGroup]="searchForm">
        <input class="form-control" formControlName="textFilter" placeholder="{{ 'INPUT_TEXT_PLACEHOLDER' | translate }}">
        <span class="input-group-addon addon" (click)="resetTextFilter()">
          <!--<span class="fa fa-search" [hidden]="textFilter.value"></span>-->
          <!--<span class="fa fa-remove" [hidden]="!textFilter.value"></span>-->
        </span>
      </form>
    </div>
  </div>

  <div class="row" [hidden]="!showData">
    <div class="col-12" *ngFor="let user of dataSource; trackBy: trackByUser">
      {{ user.id + ' ' + user.name }}
      <app-users-posts [post]="post"></app-users-posts>
    </div>
  </div>

  <div class="full-width-message" [hidden]="!isLoadingData">{{ 'LOADING' | translate }}</div>
  <div class="full-width-message" [hidden]="!hasNoData">{{ 'NO_RESULT' | translate }}</div>
  <div class="full-width-message" [hidden]="!shouldRetry" (click)="loadDataSource()">{{ 'RETRY' | translate }}</div>
</div>
